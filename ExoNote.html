<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirection vers text</title>
    <style>
        #texte {
            border: 1px solid black;
            padding: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            margin: 10px;
        }

    </style>
</head>
<body>
    <button>Rediriger vers texte</button>
    <div id="texte"></div>
    
    <script>
        const link = 'ExoNote.text';
        const texteDiv = document.getElementById('texte');
        
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            fetch(link)
            .then(response => response.text())
            .then(texte => texteDiv.textContent = texte);
        });
    </script>
</body>
</html>
