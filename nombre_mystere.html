<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre mystere</title>
</head>

<body>
    <script>
        const nombreMystere = 7;

        let nombre = prompt("Entrez votre choix dit monsieur choix avec le choix");


        if (nombre == nombreMystere) {
            alert("Bravo! Vous avez trouvé le nombre mystère!");
        } else {
            alert("Désolé! Vous n'avez pas trouvé le nombre mystère.");
        }

        let rejouer = prompt("Voulez-vous rejouer? (oui/non)");
        if (rejouer === "oui") {
            window.location.reload();
        } else {

            let justeprix = prompt("sinon on peut trouver avec le juste prix? (oui/non)");
            if (justeprix === "oui") {
                // faire une boucle pour retourner au choix du nombre tant que il trouve pas
                while (nombre != nombreMystere) {
                    nombre = prompt("Entrez votre choix dit monsieur choix avec le choix");
                    if (nombre > nombreMystere) {
                        alert("C'est moins!");
                    } else if (nombre < nombreMystere) {
                        alert("C'est plus!");
                    } else if (nombre === nombreMystere) {
                        alert("Bravo! Vous avez trouvé le nombre mystère!");
                        break;

                    }
                }
            }
        }
    </script>
</body>

</html>
