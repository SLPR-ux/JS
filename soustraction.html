<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soustraction en Javascript</title>
</head>

<body>
    <h1>Soustraction</h1>
    <script>
        let nbr1 = Number(prompt('Saisir le premier nombre: '));
        let nbr2 = Number(prompt('Saisir le second nombre: '));
        document.write(nbr1 + '-' + nbr2 + '=' + (nbr1 - nbr2));
    </script>
</body>

</html>
