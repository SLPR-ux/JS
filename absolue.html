<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeur absolue</title>
</head>
<body>
    <script>
        function abs(x) {
            if (x < 0) {
                return -x;
            } else {
                return x;
            }
        }
        
        let nombrep = 50;
        let nombren = -62;
        let nombrenul = 0;

        alert("La valeur absolue de " + nombrep + " est " + abs(nombrep));
        alert("La valeur absolue de " + nombren + " est " + abs(nombren));
        alert("La valeur absolue de " + nombrenul + " est " + abs(nombrenul));
    </script>
</body>
</html>
